<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Helper</title>
	</head>
	<body>
		<center><h1> Helper </h1></center>
		<h2>ffmpeg cutter
		</h2>
		<form id="ffmpeg-cutter-form" name="ffmpeg-cutter-form" action="javacript:void(null);">
			
			<p><label>Archivo</label >
			<input id="ffc-file-in" name="ffc-file-in" size="100" type="text"></p>
			
			<p><label>Inicio</label>
			<input id="ffc-in-hour" size="10" name="ffc-in-hour" type="text">
			<input id="ffc-in-min"  size="10" name="ffc-in-min" type="text">
			<input id="ffc-in-seg"  size="10" name="ffc-in-seg" type="text"></p>
			
			<p><label>Fin</label>
			<input id="ffc-out-hour" size="10" name="ffc-out-hour" type="text">
			<input id="ffc-out-min"  size="10" name="ffc-out-min" type="text">
			<input id="ffc-out-seg"  size="10" name="ffc-out-seg" type="text"></p>

			<p><button id="ffc-pro" name= "ffc-pro" type="button" title="Genera" onclick="alert('Hola')"></button>
			</p>
			
			<p><label>Comando</label>
			<input id="ffc-file-out" name="ffc-file-out" size="100" type="text"></p>

		</form>
	</body>






</html>
